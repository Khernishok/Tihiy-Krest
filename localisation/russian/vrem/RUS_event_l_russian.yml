 CSA_capital_fallen_title:0 "Столица пала!"
 CSA_capital_fallen_desc:0 "С потерей Ричмонда мы продолжаем борьбу из $CAPITAL|Y$"
 CSA_capital_fallen_option:0 "Дело Конфедерации живо!"

