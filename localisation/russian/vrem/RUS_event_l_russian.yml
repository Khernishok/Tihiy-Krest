# Русские Фокусы
 RUS_afghanistan_annexation: "Кладбище империй (Афганистан)"
 RUS_afghanistan_annexation_desc: "Афганистану будет предложено войти в состав России как анексированная территория, марионетка или отказаться. В случае отказа появятся эффекты после завершения фокуса."

  # Фокусы
 POL_pacific_vision:0 "Тихоокеанская мечта Вещинского"
 POL_pacific_vision_desc:0 "В 1875 году польский мечтатель Пётр Вещинский предложил радикальное решение: если Польшу делят три империи, нужно создать новую родину на островах Тихого океана! Его брошюра «Новая Польша под Южным Крестом» вызвала как насмешки, так и неожиданный интерес."
 
 POL_prepare_expedition:0 "Подготовить «Великое переселение»"
 POL_prepare_expedition_desc:0 "Собрать 180 тысяч рублей (при экономном варианте) на экспедицию. Вещинский уверял, что этого хватит для перевозки всего польского народа. Нужны корабли, припасы и... убедительные аргументы для папуасов."
 
 POL_claim_new_guinea:0 "Претензии на Новую Гвинею"
 POL_claim_new_guinea_desc:0 "«Пиу — и нет папуаса!» — шутили в Варшаве, читая планы Вещинского. Но теперь мы серьёзно заявляем права на эти земли. Местные племена, конечно, не в курсе, что их территория уже «продана» за стеклянные бусы."
 
 POL_claim_new_britain:0 "Претензии на Новую Британию"
 POL_claim_new_britain_desc:0 "Британцы могут называть эти острова как угодно — теперь это будущие «Новые Мазовше» и «Малопольска Тропическая». Главное — водрузить флаг раньше, чем это сделают немцы."
 
 POL_invade_new_guinea:0 "Цивилизовать Новую Гвинею"
 POL_invade_new_guinea_desc:0 "На практике оказалось, что папуасы не исчезают после слова «Пиу!». Придётся применять более традиционные методы колонизации: мушкеты, подарки вождям и бочки с дешёвым ромом."
 
 POL_invade_new_britain:0 "Умиротворить Новую Британию"
 POL_invade_new_britain_desc:0 "Островитяне почему-то не оценили перспективу стать подданными Новой Польши. Возможно, они просто не понимают польского гонора — будем объяснять при помощи пушек."
 
 POL_papua_solution:0 "Папуасский вопрос"
 POL_papua_solution_desc:0 "Варианты решения: 1) Метод Вещинского («Пиу!») 2) «Цивилизовать» (заставить строить Новый Краков) 3) «Трудовое перевоспитание» (каторжные работы на кокосовых плантациях)"
 
 POL_great_migration:0 "Великое переселение"
 POL_great_migration_desc:0 "По плану Вещинского — перевезти ВЕСЬ польский народ. На практике — несколько тысяч энтузиастов, беглых преступников и тех, кого обманули рекламой «райских островов»."
 
 POL_new_poland:0 "Провозглашение Новой Польши"
 POL_new_poland_desc:0 "Европейская Польша теперь филиал! Новая столица — Новый Краков (бывшая деревня Умба-Умба). Герб — орёл с кокосом в лапах. Гимн — «Ещё Польска не сгинела», но на тропический мотив."
 
 POL_papua_genocide:0 "Очищение земель"
 POL_papua_genocide_desc:0 "Когда «цивилизаторские» методы не работают... Последнее «решение» по примеру «просвещённых» колониальных держав. Вещинский в брошюре об этом тактично умолчал."
 
 POL_papua_slavery:0 "Трудовые лагеря"
 POL_papua_slavery_desc:0 "«Приобщить дикарей к цивилизации через труд» — так это назовут в официальных отчетах. На деле — рабский труд на плантациях каучука и копры."

 # Ивенты
 new_poland.1.t:0 "«Гениальный» план Вещинского"
 new_poland.1.d:0 "Краковские газеты смеются: «Перенести Польшу как чемодан на другой край света!». Но в эмигрантских кругах Лондона и Парижа идея находит неожиданную поддержку. Особенно среди тех, кто уже готов бежать куда угодно."
 new_poland.1.a:0 "А почему бы и нет?"
 
 new_poland.2.t:0 "Флаг над Новой Гвинеей"
 new_poland.2.d:0 "Наши «колонизаторы» — бывшие повстанцы, авантюристы и один сумасшедший этнограф — водрузили флаг. Папуасы пока не понимают, что теперь должны учить польский и платить налоги. Но мы им объясним."
 new_poland.2.a:0 "За короля и отечество! (на папуасском)"
 
 new_poland.20.t:0 "Вторжение в Новую Гвинею"
 new_poland.20.d:0 "Наши войска высадились на берегах Новой Гвинеи. Местные племена, вооруженные лишь копьями, не могут противостоять современной армии. Хотя... они почему-то не исчезают после команды «Пиу!», как обещал Вещинский."
 new_poland.20.a:0 "Вперёд, за цивилизацию!"
 
 new_poland.40.t:0 "Восстание «благодарных» туземцев"
 new_poland.40.d:0 "Оказалось, папуасы не хотят «добровольно» отдавать земли. Они жгут плантации, нападают на поселенцев и смеются над нашими попытками научить их мазурке. Вещинский предлагает увеличить дозу «огненной воды» в переговорах."
 new_poland.40.a:0 "Карательная экспедиция!"
 
 new_poland.60.t:0 "Новая Польша — факт!"
 new_poland.60.d:0 "После 20 лет кровопролития, болезней и провальных проектов мы наконец провозгласили новое государство. Население: 3 200 поляков, 50 метисов и около 100 000 «нецивилизованных» папуасов в джунглях. Но в официальных документах — только счастливые подданные короны!"
 new_poland.60.a:0 "Да здравствует Новая Польша!"
 
 new_poland.70.t:0 "Окончательное решение папуасского вопроса"
 new_poland.70.d:0 "После очередного восстания туземцев принято радикальное решение. Все деревни в радиусе 50 км от польских поселений подлежат «санитарной очистке». Вещинский в своих брошюрах не упоминал этот этап колонизации..."
 new_poland.70.a:0 "Очистить территории!"
 
 new_poland.80.t:0 "Трудовые лагеря"
 new_poland.80.d:0 "Для ускорения строительства Нового Кракова создана сеть «трудовых центров». Папуасы теперь работают на плантациях и стройках под охраной. Официально это называется «программой цивилизационной адаптации»."
 new_poland.80.a:0 "Труд облагораживает дикарей!"
 
  # Австрия-Австро-Венгрия
 # Основной фокус
 AUH_ausgleich_crisis:0 "«Империя на краю!»"
 AUH_ausgleich_crisis_desc:0 "Венгерский сейм отказался утвердить бюджет, чешские депутаты кричат о независимости, а императорский двор погряз в интригах. Пора принимать историческое решение!"

 # Абсолютистская ветка
 AUH_absolutism_path:0 "«Железная рука Габсбургов!»"
 AUH_absolutism_path_desc:0 "Распустить мятежные парламенты, ввести военное положение и править через императорские указы. Трон и алтарь — основа порядка!"
 
 AUH_iron_crown:0 "«Корона не делится!»"
 AUH_iron_crown_desc:0 "Отменить все автономии, назначить генерал-губернаторов и объявить: «Одна империя, один император, один закон!»"
 
 AUH_suppress_hungary:0 "Разгром будапештского мятежа"
 AUH_suppress_hungary_desc:0 "Ввести войска в Венгрию, арестовать лидеров сепаратистов и повесить флаг Габсбургов над зданием сейма."
 
 AUH_german_supremacy:0 "«Немцы — господствующая нация!»"
 AUH_german_supremacy_desc:0 "Уволить всех славянских чиновников, запретить обучение на «мужицких наречиях» и ввести обязательное немецкое образование."
 
 AUH_oppress_minorities:0 "«Бей славян, спасай империю!»"
 AUH_oppress_minorities_desc:0 "Чехи, поляки, русины — все должны забыть о своей «национальности». Только немецкий язык, только венская культура!"
 
 AUH_unify_germany:0 "«На Берлин!»"
 AUH_unify_germany_desc:0 "Прусские выскочки посмели создать свою «империю»? Настоящие немцы ждут Габсбургов-освободителей!"
 
 AUH_russian_alliance:0 "Союз двух орлов"
 AUH_russian_alliance_desc:0 "Царь и Император должны вместе править славянством. Вена + Петербург = непобедимая сила!"

 # Федеральная ветка
 AUH_federal_path:0 "«Соединённые Штаты Дунаии»"
 AUH_federal_path_desc:0 "Превратить лоскутную империю в современную федерацию с равными правами для всех народов."
 
 AUH_federal_convention:0 "Конституционный конвент"
 AUH_federal_convention_desc:0 "Собрать в Вене представителей всех королевств и земель для выработки новой конституции."
 
 AUH_strong_presidency:0 "Сильная президентская власть"
 AUH_strong_presidency_desc:0 "Штаты получат автономию, но армия, деньги и внешняя политика — только у центра!"
 
 AUH_equal_states:0 "Равные права штатов"
 AUH_equal_states_desc:0 "Чехия = Венгрия = Хорватия. Никаких «привилегированных» наций в новой федерации!"
 
 AUH_central_bank:0 "Федеральный резерв"
 AUH_central_bank_desc:0 "Единая валюта, единая налоговая система — экономика должна работать как часы!"
 
 AUH_interstate_railways:0 "Трансимперская магистраль"
 AUH_interstate_railways_desc:0 "Построить железные дороги, связывающие Прагу, Будапешт и Загреб в единую транспортную сеть."

 # Конфедеративная ветка
 AUH_confederate_path:0 "«Да здравствует Дунайская Конфедерация!»"
 AUH_confederate_path_desc:0 "Пусть королевства правят сами собой, а император будет лишь символом единства."
 
 AUH_confederate_convention:0 "Конгресс суверенных государств"
 AUH_confederate_convention_desc:0 "Каждое королевство пришлет своих представителей для выработки договора."
 
AUH_austria_center_states:0 "Австрия Центр Дунайских Штатов"
AUH_austria_center_states_desc:0 "Австрия - Центр Дунайских Штатов"
 
 AUH_states_sovereignty:0 "«Права штатов священны!»"
 AUH_states_sovereignty_desc:0 "Армия? Налоги? Законы? Пусть земли решают сами — как в настоящей конфедерации!"
 
 AUH_weak_central:0 "«Император — только церемония!»"
 AUH_weak_central_desc:0 "Оставить короне лишь представительские функции. Реальная власть — у местных правительств."
 
 AUH_free_trade:0 "Конфедеративный рынок"
 AUH_free_trade_desc:0 "Никаких таможен между землями! Пусть товары текут свободно, как воды Дуная."
 
 AUH_local_armies:0 "Ополчения штатов"
 AUH_local_armies_desc:0 "Распустить имперскую армию. Пусть каждый край защищает себя сам!"

 # Венгерская ветка
 AUH_hungary_path:0 "«Да здравствует Корона Святого Стефана!»"
 AUH_hungary_path_desc:0 "Мадьяры должны стать хозяевами империи, а австрийцы — знать свое место!"
 
 AUH_hungarian_rule:0 "Будапешт — новая столица"
 AUH_hungarian_rule_desc:0 "Перенести императорскую резиденцию в Венгрию. Пусть немцы ездят на поклон к своему королю!"
 
 AUH_austrian_puppet:0 "Австрия — младший партнер"
 AUH_austrian_puppet_desc:0 "Поставить в Вене лояльного губернатора, а все ключевые посты отдать венгерским аристократам."
 
 AUH_magyarization:0 "«Одна страна — один язык!»"
 AUH_magyarization_desc:0 "Запретить немецкие школы, переименовать города и заставить всех чиновников говорить по-венгерски."
 
 AUH_balkan_ambitions:0 "«Великая Венгрия»"
 AUH_balkan_ambitions_desc:0 "Присоединить Трансильванию, Хорватию и Боснию. Пусть все славяне станут подданными короны!"
 
 AUH_purge_slavs:0 "«Очистить королевство!»"
 AUH_purge_slavs_desc:0 "Словаки, хорваты, румыны — все должны либо стать мадьярами, либо покинуть страну."

 # Коммунистическая ветка
 AUH_communist_path:0 "«Пролетарии всех народов, соединяйтесь!»"
 AUH_communist_path_desc:0 "Долой Габсбургов! Фабрики — рабочим, землю — крестьянам!"
 
 AUH_workers_uprising:0 "Красный мятеж"
 AUH_workers_uprising_desc:0 "Поднять восстание в Вене, Будапеште и промышленных центрах. Революция началась!"
 
 AUH_red_army:0 "Народная революционная армия"
 AUH_red_army_desc:0 "Создать вооруженные отряды из рабочих. «Штыки решают всё!»"
 
 AUH_purge_bourgeoisie:0 "Чрезвычайные революционные трибуналы"
 AUH_purge_bourgeoisie_desc:0 "Аристократов — к стенке! Капиталистов — на трудовое перевоспитание!"
 
 AUH_international_revolution:0 "«Революция без границ!»"
 AUH_international_revolution_desc:0 "Экспортировать восстание в Германию и Италию. Мировая коммуна близка!"
 
 AUH_workers_paradise:0 "Диктатура пролетариата"
 AUH_workers_paradise_desc:0 "Ликвидировать остатки буржуазных элементов. Отныне власть принадлежит только советам!"

 # Демократическая ветка
 AUH_democratic_path:0 "«Народное представительство!»"
 AUH_democratic_path_desc:0 "Парламент, конституция, свободные выборы — построить государство будущего уже сегодня!"
 
 AUH_constitutional_convention:0 "Учредительное собрание"
 AUH_constitutional_convention_desc:0 "Избранные народом делегаты разработают новую демократическую конституцию."
 
 AUH_universal_suffrage:0 "Всеобщее избирательное право"
 AUH_universal_suffrage_desc:0 "Голосовать будут все граждане старше 21 года — независимо от пола и имущества!"
 
 AUH_free_elections:0 "Свободные выборы"
 AUH_free_elections_desc:0 "Многопартийная система, независимые СМИ и международные наблюдатели."
 
 AUH_social_reforms:0 "Социальное государство"
 AUH_social_reforms_desc:0 "8-часовой рабочий день, пенсии, бесплатная медицина — забота о каждом гражданине!"
 
 AUH_economic_liberalization:0 "Свободный рынок"
 AUH_economic_liberalization_desc:0 "Приватизация, отмена торговых барьеров и привлечение иностранных инвестиций."
 
 

# Османские Фокусы
TUR_Hamidi_Massacre: "Хамидийская резня"
TUR_Hamidi_Massacre_desc: "Демонстрации закончатся всеобщей резней армян, в результате погибнет около двух тысяч кореного населения бывших Армянских земель"



