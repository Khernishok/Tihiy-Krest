SWE_GATHERING_TSAR_DESC:0 "Король! Пора стряхнуть снег Северной войны. Русские отняли Финляндию — мы возьмём Петербург. Дания? Пусть вспомнит, кто хозяин Балтики. Норвегия? Наша нефть, наши фиорды. Пусть Европа воюет за колонии — мы построим крепость из льда и стали. Густав-Адольф смотрит на нас с небес. Не посрамим его!"

TUR_HISTORY_1894_DESC:0 "§YПадишах-и-Алемпенах, Повелитель Двух Морей и Трёх Континентов!§!\n\n"
"Ваша держава восстала из пепла, как феникс: Чёрное море — §Hосманское озеро§!, Кавказ — §Hятаган у горла Персии§!, а в Крыму минареты вновь пронзают небо. Но тени прошлого шепчут в коридорах Топкапы:\n\n"
"§T-§! §YРоссия§! — этот раненый медведь — жаждет реванша. Его агенты сеют смуту в Болгарии, его золото покупает курдских вождей.\n"
"§T-§! §YБритания§! называет нас «Больным человеком Европы», но дрожит при виде нашего флота у Суэца.\n"
"§T-§! §YАвстрия§! мечтает отнять Боснию, а арабы... о, эти верблюжьи паши уже смотрят в сторону Лондона.\n\n"
"§YВнутри — гниль реформ§!:\n"
"§T-§! Янычары, распущенные вашим отцом, теперь носят фески и учатся §Hпо-французски§! — унижение!\n"
"§T-§! Железные дороги Берлина везут в Стамбул не товары, а §Hкрамолу§!.\n"
"§T-§! Армянские собаки в Константинополе осмеливаются требовать прав...\n\n"
"Но §YАллах милостив§!! Ваша воля — §Hмеч ислама§!:\n"
"§T-§! Пусть русские воют в степях — мы возьмём §HАстрахань§!, как при Селиме Грозном!\n"
"§T-§! Пусть англичане топят корабли — мы задушим их в §HПерсидском заливе§!!\n"
"§T-§! А если Европа восстанет против нас... §Hпусть вспомнят Варну и Чалдыран§!!\n\n"
"§YВеликий Юрюкский поход ждёт своего часа. Вперёд, наследник Сулеймана!§!"

ENG_GATHERING_TSAR_DESC:0 "Господин Линкольн! Юг восстал вновь — на этот раз с английскими винтовками. Запад грозит отделиться, а в Нью-Йорке иммигранты жгут флаги. Но если Союз падёт — Америка станет кормом для британских львов. Промышленность или смерть!"