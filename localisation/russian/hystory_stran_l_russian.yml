RUS_GATHERING_TSAR_DESC:0 "Ваше Императорское Величество, Николай Александрович, восходите на престол в час судьбоносных испытаний. Поражение в Османской войне лишило нас Тавриды и Кавказа — ран, что жгут сердце каждого русского. Султан, осмелевший от победы, ныне заносит ятаган над Причерноморьем. Но разве не в годину бед Русь являла миру свою силу?

На западе Речь Посполитая, вцепившись в Киев и Минск, глумится над святынями нашей державы. Шведы же, будто тени былого, шепчут о «Великой Скандинавии». Внутри же — крестьянские бунты, фабричный ропот и шелест крамольных листовок. Паровые машины и броненосцы меняют лик войны, но дух народа — вечен.

Господь вручает Вам скипетр не для пиров, но для подвигов. Возродите Русь, что была, — и создайте ту, что будет. Под Вашей дланью раскинется империя от Варшавы до Владивостока, где колокола звонят на славянский лад, а пушки молчат от избытка мощи. Да будет так!"

