mrn_news.1.t:0 "Каталонские земли объединены"
mrn_news.1.desc:0 "С завоеванием всех каталонских земель [From.GetOldAdjective] правительство начало активные шаги по интеграции вновь завоеванных территорий. В результате, чтобы сплотить народ вокруг государства, была усилена пан-националистическая пропаганда при явной поддержке правительства.\n\n[From.GetOldAdjective] чиновник заявил: «Каталонские земли всегда чувствовали сильное родство друг с другом. Естественно, что они должны объединиться, особенно в свете угроз на наших границах. Только стоя вместе, наши народы смогут остаться независимыми и свободными». Поэтому они провозгласили «истинное каталонское единство», переименовав страну в '[Каталонская Конфедерация]'."
mrn_news.1.a:0 "Общая судьба каталонцев исполнена."
mrn_news.1.b:0 "Сможет ли это новое государство выдержать внешнее давление?"
mrn_news.1.c:0 "Оно не продержится долго!"

mrn_news.2.t:0 "Арагон восстановлен"
mrn_news.2.desc:0 "[From.GetOldName] успешно вернул все земли Короны Арагона, и его правительство теперь запустило масштабную пропагандистскую кампанию, направленную на объединение народа государства, недавно переименованного в '[Королевство Арагон]'."
mrn_news.2.a:0 "Слава Арагона снова увидит свет!"
mrn_news.2.b:0 "Как это повлияет на ситуацию в Средиземноморье?"

mrn_news.3.t:0 "Воссоединение Испании"
mrn_news.3.desc:0 "С завоеванием [From.GetOldAdjective] большей части иберийских государств их правительство активно защищало свои действия на международной арене. Считая себя законным преемником Испанской республики, оно назвало государства, отделившиеся в 1930-х годах, незаконными сепаратистскими правительствами и последовательно называло недавние боевые действия своими законными попытками «восстановить контроль» над этими территориями.\n\nСледуя своим словам, [From.GetOldAdjective] правительство переименовало страну в '[Королевство Испания]', и уже начались масштабные пропагандистские усилия, направленные на объединение народа, используя текущие глобальные кризисы как внешнюю угрозу для сплочения."
mrn_news.3.a:0 "Испанская нация снова объединена!"
mrn_news.3.b:0 "Наконец-то стабильность вернулась в Испанию."

mrn_news.4.t:0 "Объединение Иберии"
mrn_news.4.desc:0 "[From.GetOldName] успешно вернул все иберийские территории, и его правительство теперь запустило масштабную пропагандистскую кампанию, направленную на объединение народа государства, недавно переименованного в '[Иберийский Союз]'."
mrn_news.4.a:0 "Новая эра в истории Иберии началась."
mrn_news.4.b:0 "Объединенная Иберия может стать проблемой для соседей..."

